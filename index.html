<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="normalize.css" />
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <form class="form" action="" >
      <input type="text" placeholder="Author" id="author" />
      <input type="text" placeholder="Title" id="title" />
      <input type="number" placeholder="Pages" id="pages" />
      <div class="radio">
        <label for="read">Read</label>
        <input type="radio" name="read" id="read" value="readed" checked />
        <label for="notread">Not Read</label>
        <input type="radio" name="read" id="notread" value="notreaded" />
      </div>
      <button id="submit">Submit</button>
    </form>

    <div class="table">
      <table>
        <thead>
          <tr>
            <td>Author</td>
            <td>Title</td>
            <td>Pages</td>
            <td>Read</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>TitleData</td>
            <td>AuthorData</td>
            <td>PagesData</td>
            <td >ReadData</td>
            <td><button>Change read status</button></td>
            <td><button>Edit</button></td>
            <td><button>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
